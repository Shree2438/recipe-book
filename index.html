<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Recipe Book - Welcome</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",sans-serif;
      height:100vh;
      background:url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    /* dim overlay behind content */
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.45);
      z-index:0;
    }

    /* loading screen */
    #loader{
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-family:"Poppins",sans-serif;
      font-size:22px;
      letter-spacing:2px;
      z-index:100;
      animation:fadeOut 2s ease 2s forwards;
    }

    @keyframes fadeOut{
      to{opacity:0;visibility:hidden}
    }

    .overlay{
      position:relative;
      z-index:1;
      background:rgba(255,255,255,0.92);
      color:#2b2b2b;
      padding:50px 70px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      max-width:520px;
      opacity:0;
      transform:translateY(40px);
      animation:fadeInBox 1s ease 2.2s forwards;
    }

    @keyframes fadeInBox{
      to{opacity:1;transform:translateY(0)}
    }

    h1{
      font-family:"Playfair Display",serif;
      font-size:48px;
      margin-bottom:15px;
      color:#3a2a1f;
    }

    p{
      margin-bottom:30px;
      font-size:16px;
      line-height:1.6;
      color:#444;
    }

    a.button{
      background:#3a6b3a;
      color:#fff;
      text-decoration:none;
      padding:14px 32px;
      border-radius:12px;
      font-weight:600;
      font-size:16px;
      transition:background .25s ease,transform .2s ease;
      display:inline-block;
    }

    a.button:hover{
      background:#2e552e;
      transform:translateY(-3px);
    }

    .footer{
      position:absolute;
      bottom:12px;
      width:100%;
      text-align:center;
      font-size:13px;
      color:#ddd;
      z-index:2;
    }

    /* sparkle animation for button */
    a.button::after{
      content:"✨";
      margin-left:6px;
      animation:blink 1.4s infinite;
    }
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0.2}}
  </style>
</head>
<body>

  <!-- Loading splash -->
  <div id="loader">Loading&nbsp;My&nbsp;Recipe&nbsp;Book...</div>

  <!-- Welcome box -->
  <div class="overlay">
    <h1>My Recipe Book</h1>
    <p>Welcome to your personal recipe collection.<br>
       Organize, search, and save your favorite dishes easily.</p>
    <a href="home.html" class="button">Enter Recipe Book</a>
  </div>

  <div class="footer">© 2025 My Recipe Book | Crafted by Shreshta CK</div>

</body>
</html>
